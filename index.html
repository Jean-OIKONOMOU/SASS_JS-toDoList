<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/style.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¯</text></svg>">
    <script src="./js/main.js" type="module"></script>
</head>
<body>
    <main>
        <section class="newItemEntry">
            <form id="itemEntryForm" onsubmit="return false">
                <label for="newItem">Write a new to-do item then press the button next to this input</label> <!-- this gets read by the screen reader-->
                <input type="text" id="newItem" size="40" autocomplete="off" placeholder="Write your task here" tabindex="0">
                <button id="addItem" class="button" title="Add new item" aria-label="Press this button to add a new item to the list" tabindex="0">+</button>
            </form>
        </section>
        <p class="PC_INFO" aria-label="TAB to move forward, SHIFT+TAB to move backwards.">TAB to move forward, SHIFT+TAB to move backwards.</p>
        <section class="listContainer">
            <div class="listTitle">
                <h1>To-Do List</h1>
                <button id="clearItems" class="button" title="Clear selected items" aria-label="Press this button to remove all done items from the list" tabindex="0">Clear</button>
            </div>
            <hr />
            <div id="listItems">
                <div class="item">
                    <input type="checkbox" id="1" tabindex="0">
                    <label for="1">TEST DATA</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="1" tabindex="0">
                    <label for="1">TEST DATA</label>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
